<body>
    <header class="header-container">
        <img src="images/logo.jpg" alt="" class="logo">
        <input class="nav-btn" type="checkbox" id="nav-btn" />
        <label class="nav-icon" for="nav-btn">
            <span class="navicon"></span>
        </label>
        <ul class="navbar">
            <li><a href="home.html">Hjemmeside</a></li>
            <li><a href="#footer">Kontakt oss</a></li>
            <li><a href="loggInnPerson.html">Logg inn</a></li>
        </ul>
    </header>
    <main>

        <section id="theCalculator">
            <article>

                <div class="container">
                    <h1>Logg inn som Admin</h1>
                    <form class="form">
                        <div class="form-group">
                            <label>Admins bruknavn</label>
                            <input type="text" id="brukernavn" onchange="validerBrukernavn(this.value)" /><br />
                            <span id="feilBrukernavn" style="color: red"></span>
                        </div>
                        <div class="form-group">
                            <label>Admins passord</label>
                            <input type="password" id="passord" onchange="validerPassord(this.value)" /><br />
                            <span id="feilPassord" style="color: red"></span>
                        </div>
                        <div class="form-group">
                            <input type="button" value="Logg inn" onClick="loggInn()" class="btn btn-primary" />
                        </div>
                        <div id="feil" style="color: red"></div>
                    </form>
                </div>

                <div id="feil"></div>
            </article>
        </section>

    </main>

    <!--FOOTER-->

        <div class="top_header">
            <section class="footer-section">
                <span><i class="fa fa-map-marker"></i></span>

            </section>

                <a href="home.html">Home</a>
