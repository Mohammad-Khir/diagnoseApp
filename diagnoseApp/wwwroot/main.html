    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header-container">
        <img src="images/logo.jpg" alt="" class="logo">
        <input class="nav-btn" type="checkbox" id="nav-btn" />

            <span class="navicon"></span>
        </label>

            <li><a href="home.html">Hjemmeside</a></li>
            <li><a href="#footer">Kontakt oss</a></li>
            <li><a onclick=loggUt()>Logg ut</a></li>
        </ul>
    </header>

    <main>

        <section id="theCalculator">
            <article>
                <!--FELER FOR Å DIAGONISERE -->

                <div class="container">
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-4 col-lg-4">
                            <h1 class="form-title">korona test</h1>
                            <form class="form">
                                <input type="hidden" id="id" />
                                <div id="fornavn"></div><br />
                                <div class="form-group1">
                                    <label><h3>Skriv inn dato for testen</h3></label>
                                    <br>
                                    <input type="date" id="dato">
                                    <span id="feilDato" style="color: red"></span>
                                </div>
                                <div class="form-group1">
                                    <label><h4>Har du feber?</h4></label>
                                    <br>Ja
                                    <input type="radio" name="feber" value="feber">
                                    &nbsp &nbsp Nei
                                    <input type="radio" name="feber" value="ikke feber">
                                    <span id="feilFeber" style="color: red"></span>
                                </div>
                                <div class="form-group">
                                    <label><h4>Har du hoste?</h4></label>
                                    <br>Ja
                                    <input type="radio" name="hoste" value="hoste">
                                    &nbsp &nbsp Nei
                                    <input type="radio" name="hoste" value="ikke hoste">
                                    <span id="feilHoste" style="color: red"></span>
                                </div>

                                <div class="form-group">
                                    <label><h4>du hodepine?</h4></label>
                                    <br>Ja
                                    <input type="radio" name="hp" value="hodepine">
                                    &nbsp &nbsp Nei
                                    <input type="radio" name="hp" value="ikke hodepine">
                                    <span id="feilhp" style="color: red"></span>
                                </div>
                                <div class="form-group">
                                    <label><h4>Har du slapphet?</h4></label>
                                    <br>Ja
                                    <input type="radio" name="slapphet" value="slapphet">
                                    &nbsp &nbsp Nei
                                    <input type="radio" name="slapphet" value="ikke slapphet">
                                    <span id="feilSlapphet" style="color: red"></span>
                                </div>
                                <div class="form-group">
                                    <label><h4>Har du tungpustehet?</h4></label>
                                    <br>Ja
                                    <input type="radio" name="tp" value="tungpustehet">
                                    &nbsp &nbsp Nei
                                    <input type="radio" name="tp" value="ikke tungpustehet">
                                    <span id="feiltp" style="color: red"></span>
                                </div>
                                <div class="form-group">
                                    <label><h4>Nedsatt lukt eller smaksans?</h4></label>
                                    <input type="checkbox" name="miste" value="smaksans">smak<br />
                                    <input type="checkbox" name="miste" value="luktsans">lukten<br />
                                </div>
                                <div class="form-group">
                                    <label><h4>Andre symptomer</h4></label>
                                    <input type="checkbox" name="andre" value="oppkast">oppkast<br />
                                    <input type="checkbox" name="andre" value="diare">diare
                                </div>

                            </form>
                            <button class="btn btn-primary" onclick="diagnosere()">diagnosering</button><br />
                        </div>
                        <div class="col-md-8">

                            <div id="personInfo" class="table-responsive"></div>

                        </div>
                    </div>
                </div>
                <div id="feil"></div>
            </article>
        </section>


    </main>
